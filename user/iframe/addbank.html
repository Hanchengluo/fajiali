<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>法加理网站</title>
  <meta name="keywords" content='有法律问题找法加理，一个互联网法律商城'/>
  <meta name="description" content='法加理网站是中国大型法律服务平台，互联网在线法律咨询模式创新者和领跑者，建立一个公平公开的法律服务平台，为公众争取更大利益，专业帮助公众寻解决法律问题，提供最专业的律师意见和诉讼服务。' />
  <link rel="stylesheet" href="../../css/css/mian.css">
  <!--[if lte IE 6]>
  <script src="js/DD_belatedPNG_0.0.8a-min.js" type="text/javascript"></script>
  <script type="text/javascript">
    DD_belatedPNG.fix('div, ul, img, li, input , a, .png_bg');
    /* 将 .png_bg 改成你应用了透明PNG的CSS选择器*/

<body>
  <div class="iframe-box">
    <div class="pop-form">
      <div class="fillform">
        <label for="count" class="w80">账户类型：</label>
        <select name="count" id="">
          <option value="选择分类">选择分类</option>
          <option value="银行卡">银行卡</option>
          <option value="身份证">身份证</option>
        </select>
      </div>
      <div class="fillform">
        <label for="bank" class="w80">开卡银行：</label>
        <select name="bank" id="">
          <option value="招商银行">招商银行</option>
          <option value="建设银行">建设银行</option>
          <option value="工商银行">工商银行</option>
        </select>
      </div>
      <div class="fillform">
        <label for="number" class="w80">银行卡号：</label>
        <input type="text" class="w180">
      </div>
      <div class="fillform">
        <label for="phone" class="w80">预留手机：</label>
        <input type="text" class="w120">
        <a href="javascript:void(0)" class="identcode">获取验证码</a>
      </div>
      <div class="fillform">
        <label for="identcode" class="w80">验证码：</label>
        <input type="text" class="w180">
      </div>
      <div class="fillform">
        <a href="javascript:void(0)" class="bg-dblue">立即绑定</a>
        <a href="javascript:void(0)" class="bg-cheng">我再想想</a>
      </div>
    </div>
  </div>
